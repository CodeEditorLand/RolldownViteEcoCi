            - uses: actions/upload-artifact@v4.4.2
              with:
                  name: .-apps-qwik-tsx-Node-${{ matrix.node-version }}-Target
                  path: ./apps/qwik-tsx/Target

            - uses: actions/setup-node@v4.0.4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
                  cache-dependency-path: ./apps/react-jsx/pnpm-lock.yaml

            - run: pnpm install
              working-directory: ./apps/react-jsx

            - run: pnpm run build
              working-directory: .

            - uses: actions/upload-artifact@v4.4.2
              with:
                  name: .-apps-react-jsx-Node-${{ matrix.node-version }}-Target
                  path: ./apps/react-jsx/Target

            - uses: actions/setup-node@v4.0.4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
                  cache-dependency-path: ./apps/react-tsx/pnpm-lock.yaml

            - run: pnpm install
              working-directory: ./apps/react-tsx

            - run: pnpm run build
              working-directory: .

            - uses: actions/upload-artifact@v4.4.2
              with:
                  name: .-apps-react-tsx-Node-${{ matrix.node-version }}-Target
                  path: ./apps/react-tsx/Target

            - uses: actions/setup-node@v4.0.4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
                  cache-dependency-path: ./apps/solid-js/pnpm-lock.yaml

            - run: pnpm install
