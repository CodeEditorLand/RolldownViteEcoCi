            - uses: actions/setup-node@v4.0.4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
                  cache-dependency-path: ./apps/vue-ts/pnpm-lock.yaml

            - run: pnpm install
              working-directory: ./apps/vue-ts

            - run: pnpm run build
